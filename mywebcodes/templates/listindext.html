<!DOCTYPE html>
<html>
    <head>
        <title>py_list print</title>
    </head>
    <body>
        <p>python:printing array by using for loop in html</p>
        <h1>Names</h1>
        <ul>
            {% for name in names %}
            <li>{{name}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
